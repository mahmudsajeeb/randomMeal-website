<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Meal Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- header section -- -->
  <header>
      <!-- navbar section -- -->
      <nav class="navbar  px-5 shadow bg-body-light">
        <div class="container-fluid">
          <a class="navbar-brand"> <img src="./images/Tasty_HUT.png" alt=""></a>
           
            <button class="btn bg-warning fw-bold " type="submit">Sign Up</button>
           
        </div>
      </nav>
  </header>


  <main>
      <!-- // search bar  -->

      <section class="search-background">
        <div class="search-section text-center  text-white">
           <h1 class="  heading fw-bold">Taste Our Delicious <br> Best Foods</h1>
           <p class="fs-5">There are many variations of passages of Lorem Ipsum available, but the majority have <br> suffered alteration in some form, by injected humou.</p>

           <div class="input-group mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Search Any Food" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="searchMeal()" class="btn btn-warning fw-bold" id="basic-addon2">Search</button>
          </div>
        </div>
      </section>

      <!-- meal details section -- -->
      <section class="mt-5 text-center">
        <div class="container">
          <h1 class="heading">Your Favourite Food</h1>
          <div class="card-container">
            <div id="meal-container" class="row row-cols-1 row-cols-md-2 g-4">
               
              
              
              
            </div>

          </div>
        </div>
      </section>

      <!-- modal section  -->

      <!-- Modal -->
<div class="modal fade" id="mealdetailsModal" tabindex="-1" aria-labelledby="mealdetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="mealdetailsModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="mealdetailsModalBody" class="modal-body">
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
  </main>

  <!-- bootstrap js file --- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
